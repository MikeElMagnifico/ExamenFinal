  <ion-card style = "background-color: rgb(237, 184, 139)">

    </ion-col>

    <ion-col>
        <ion-card-content>
            <ion-card-title>
              
            </ion-card-title>
            <h3 (click) = "CanBM()">

            </h3>
            <h4 (click) = "BM()">
               Bruno Mars
            </h4>
            <h5>
               2012
            </h5>

            <h6>

 </ion-card>
